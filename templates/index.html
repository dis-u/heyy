<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-4">Intrusion Detection System Dashboard</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-yellow-200 p-4 rounded-2xl shadow-lg">
                <h2 class="text-2xl font-bold mb-2">Threat Status</h2>
                <p>No threats detected</p>
            </div>

            <div class="bg-blue-200 p-4 rounded-xl shadow-md">
                <h2 class="text-2xl">Active Networks</h2>
                <ul>
                    {% for network in networks %}
                        <li>{{ network.name }} - {{ network.ip }}</li>
                    {% endfor %}
                </ul>
            </div>
            <div class="text-center mt-4">
                <button onclick="window.open('/alerts', 'AlertWindow', 'width=400,height=300')" class="bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hover:bg-red-600">Open Alert System</button>
            </div>
        </body>
        </html>
        
</body>
</html>
